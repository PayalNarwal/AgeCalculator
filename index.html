<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icon-arrow.svg">
  <title>Age calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="container" role="main">
    <h1 class="title">Age calculator</h1>
    <div class="content">

      <div class="input">

        <div>
          <h4>Day</h4>
          <input type="text" placeholder="DD" id="dayIn">
          <p class="error"></p>
        </div>

        <div>
          <h4>Month</h4>
          <input type="text" placeholder="MM" id="monthIn">
          <p class="error"></p>
        </div>

        <div>
          <h4>Year</h4>
          <input type="text" placeholder="YYYY" id="yearIn">
          <p class="error"></p>
        </div>
      </div>

      <hr>
      <button id="calculateBtn">
        <img src="./assets/icon-arrow.svg" alt="">
      </button>

      <div class="result">
        <h2><span id="yearOut">--</span> years</h2>
        <h2><span id="monthOut">--</span> months</h2>
        <h2><span id="dayOut">--</span> days</h2>
        <h2><span id="hourOut">--</span> hours</h2>
        <h2><span id="minuteOut">--</span> minutes</h2>

      </div>
    </div>

    <div class="change-theme">
      Change theme:
      <div class="themes">
        <button data-theme="green" class="theme-btn green"></button>
        <button data-theme="blue" class="theme-btn blue"></button>
        <button data-theme="purple" class="theme-btn purple"></button>
        <button data-theme="orange" class="theme-btn orange"></button>
        <button data-theme="dark" class="theme-btn dark"></button>
      </div>
    </div>

  </main>

  <script src="./main.js"></script>
</body>


</html>
